
<div class="container-c">
    <div class="container py-5">
        <div class="row justify-content-center py-5">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="card shadow-lg bg-white rounded">
                    <div class="card-header title text-center">Bienvenido</div>
                    <div class="card-body py-5">

                        <form [formGroup]="Login" (ngSubmit)="ingresar()">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" formControlName="email"  placeholder="email">
                        </div>

                        <div class="form-group mb-3">
                            <input type="password" class="form-control" formControlName="contra" placeholder="contraseña" >
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-dark" [disabled]="Login.invalid">iniciar sesion</button>
                        </div>

                        <div class="my-3 text-center">
                            <span class="title">¿No tienes una cuenta? <a routerLink="./registrar">registrate</a></span><br>
                            <span class="title"><a href="">recuperar contraseña</a></span>
                        </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
        
    </div>

 
</div>
