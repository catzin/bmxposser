
<div class="container-c">
    <div class="container py-5">
        <div class="row justify-content-center py-5">
            <div class="col-12 col-md-4 col-lg-4">
                <div class="card shadow-lg bg-white rounded">
                    <div class="card-header title text-center">Bienvenido</div>
                    <div class="card-body py-5">

                        <form [formGroup]="Reg" (ngSubmit)="registrar()">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" formControlName="nombre"   placeholder="nombre">
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" class="form-control" formControlName="app"  placeholder="apellido paterno">
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" class="form-control" formControlName="apm"  placeholder="apellido materno">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" formControlName="email"  placeholder="email">
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" class="form-control" formControlName="tel"  placeholder="telefono">
                        </div>

                        <div class="row mb-3">

                            <div class="col-6 col-md-4 col-lg-8 col-md-6">
                                <input type="password"  class="form-control" formControlName="contra"  placeholder="contraseÃ±a"
                                [type]="fieldTextType ? 'text' : 'password'"
                                >
                            </div>

            
                            <div class="col-6 col-md-4 col-lg-4 col-md-6">
                                <button class="btn" type="button" (click)="mostrar()">
                                    <i 
                                    class="far"
                                    [ngClass] = "{
                                        'fa-eye-slash': !fieldTextType,
                                        'fa-eye': fieldTextType
                                    }">
                                    </i>
                                    </button>
                            </div>

                        </div>
                        
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-dark" [disabled]="Reg.invalid">registrarme</button>
                        </div>

                        <div class="my-3 text-center">
                            <span class="title">Â¿Ya tienes una cuenta? <a routerLink="/auth">ingresa</a></span><br>
                            
                        </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
        
    </div>

 
</div>
