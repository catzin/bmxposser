<div class="container py-5">
        <div class="row justify-content-between">
            
                <div class="card shadow-lg bg-white rounded">
                    <div class="card-header title text-center">marca</div>
                    <div class="card-body py-5">

                        <form [formGroup]="marcaf" (ngSubmit)="subir()">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" formControlName="marcac"  placeholder="nombre-marca">
                        </div>
   
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-dark" [disabled]="!marcaf.valid">agregar</button>
                        </div>

                        </form>

                    </div>
                </div>
            
        </div>
        
    </div>
